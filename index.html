<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot | Warda Bk</title>

    <link rel="shortcut icon" href="img/rosechat2.png">
    <!-- file CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- icons link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <section>
        <div class="container py-5 min-vh-100">
            <!-- Header -->
            <div class="header text-center mb-4">
                <h1 class="display-4 fw-bold text-primary">AI Rosechat</h1>
                <h2 class="h4 text-secondary">Hello, There!</h2>
                <p class="text-muted">How can Rosechat help you today?</p>
            </div> 
    
            <!-- Chat List -->
           
            <div class="chat-list mb-4 p-3 p-sm-4 p-md-5">
                <p class="text-center text-muted mb-0"></p>
            </div>
           
            <!-- Typing Form -->
            <form action="" class="typing-form align-items-center justify-content-center">
                <div class="input-wrapper d-flex">
                    <input type="text" aria-label="User prompt" class="typing-input form-control me-2" placeholder="Enter a prompt here" required>

                    <button type="submit" class="btn btn-primary d-flex align-items-center">
                        <span class="material-symbols-outlined mr-2">send</span>
                    </button>
                </div>
            </form>
        </div>
    </section>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- file js -->
    <script src="js/main.js"></script>
</body>
</html>
